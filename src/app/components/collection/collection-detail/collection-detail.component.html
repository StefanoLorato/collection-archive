@if(collection != null){
<h2>Number Collection: {{ collection.collectionId }}</h2>
<p>Name Collection: {{ collection.collectionName }}</p>
<p>Description Collection: {{ collection.description}}</p>
 <button [routerLink]="['/item-add', collection.collectionId, collection.userId]">Add New Item </button>
@for (i of list; track i.itemId) {
<app-item-card [item]='i'></app-item-card>
}
<button (click)="navigateToEdit()">Update Data</button>
} @else {
<h2>Caricando la collection...</h2>
}
