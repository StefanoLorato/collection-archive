<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <label>Nome:</label>
  <input name="itemName" [(ngModel)]="item.itemName" required>

  <label>Descrizione:</label>
  <input name="itemDescription" [(ngModel)]="item.itemDescription">

  <label>In vendita:</label>
  <input type="checkbox" name="forSale" [(ngModel)]="item.forSale">

  <label>Sale Price</label>
  <input name="itemSalePrice" [(ngModel)]="item.salePrice">
  
  <button type="submit">Save</button>
</form>
