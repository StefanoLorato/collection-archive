<form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="item">
  <label>Name</label>
  <input name="itemName" [(ngModel)]="item.itemName" required />

  <label>Description</label>
  <textarea name="itemDescription" [(ngModel)]="item.itemDescription"></textarea>

  <label>For Sale</label>
  <input type="checkbox" name="forSale" [(ngModel)]="item.forSale" />

  <label>Sale Price</label>
  <input name="itemSalePrice" [(ngModel)]="item.salePrice">

  <button type="submit">Update Item</button>
</form>
