@if(list != null) {
  <h1>Your Bookmarks</h1>

  <div class="dashboard-container">
    @if(list.length > 0) {
      @for (collection of list; track collection.collectionId) {
        <app-collection-card [collection]="collection" (bookmarkChanged)="onBookmarkChanged($event)"></app-collection-card>
      }
    } @else {
      <p>You don't have any bookmark.</p>
    }
  </div>

} @else {
  <h2>Loading bookmark...</h2>
}
