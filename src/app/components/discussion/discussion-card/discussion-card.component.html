<div class="discussionContainer">
    <p>{{currentUser.userId==discussion.buyerId ? discussion.sellerName : discussion.buyerName}}</p>
    <p>{{discussion.name}}</p>
    <button (click)="toggleChat()">OPEN CHAT</button>
</div>
@if(showChat) {
  <app-discussion [discussion]="discussion!"></app-discussion>
}
