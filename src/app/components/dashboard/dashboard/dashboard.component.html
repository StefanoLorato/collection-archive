<div class="dashboard">
  <h1>Tutte le Collection</h1>

  <div *ngIf="list.length === 0">
    <p>Nessuna collection disponibile.</p>
  </div>
</div>

<div class="dashboard-container">
  <app-collection-card *ngFor="let collection of list" [collection]="collection" (deleteCollection)="handleDelete($event)"></app-collection-card>
</div>
